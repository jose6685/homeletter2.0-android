<!doctype html>
<html lang="zh-TW">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Compose 視覺預覽（原生對齊 Web）</title>
  <style>
    :root {
      --gold: #FFD700;
      --purple: #6A5ACD;
    }
    html, body { height: 100%; margin: 0; }
    body {
      display: grid;
      grid-template-rows: auto 1fr auto;
      color: #222;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Noto Sans, sans-serif;
      /* 彩虹背景漸層（近似 Web 版） */
      background: linear-gradient(180deg,#cfe9ff 0%, #cfe9ff 35%, rgba(255,255,255,0.7) 45%, rgba(255,255,255,0.7) 55%, #cfe9ff 65%),
                  radial-gradient(circle at 50% 60%, rgba(255,192,203,0.6), transparent 35%),
                  radial-gradient(circle at 50% 62%, rgba(255,255,0,0.6), transparent 40%),
                  radial-gradient(circle at 50% 64%, rgba(0,255,0,0.6), transparent 45%),
                  radial-gradient(circle at 50% 66%, rgba(0,128,255,0.6), transparent 50%),
                  radial-gradient(circle at 50% 68%, rgba(128,0,255,0.6), transparent 55%);
      background-blend-mode: screen;
      background-repeat: no-repeat;
    }
    header { padding: 16px; }
    header h1 { color: var(--gold); margin: 0; font-weight: 800; letter-spacing: 2px; }
    main { display: grid; place-items: center; }
    .card { background: rgba(255,255,255,0.7); border-radius: 16px; padding: 24px; box-shadow: 0 10px 30px rgba(0,0,0,0.12); }
    .row { display: flex; gap: 12px; }
    input { flex: 1; padding: 12px 14px; border-radius: 10px; border: 2px solid #bbb; font-size: 16px; }
    button { background: var(--purple); color: #fff; border: none; border-radius: 999px; padding: 12px 20px; font-size: 16px; cursor: pointer; }
    footer { text-align: center; color: #666; padding: 12px; }
  </style>
</head>
<body>
  <header>
    <h1>天父的家書</h1>
  </header>
  <main>
    <div class="card">
      <div class="row">
        <input placeholder="主題/關鍵字" />
        <button>抽卡生成並入信箱</button>
      </div>
    </div>
  </main>
  <footer>
    預覽僅用於對齊視覺；實際效果以 Android Compose 為準。
  </footer>
</body>
</html>
